{{ partial "header" . }}
<section>
  {{ partial "shortbio" . }}
  <br/>
  <div>
    <h2>Latest posts:</h2>
    <ul>
    {{ range sort (where (where .Site.RegularPages "Type" "post") "Draft" false) "Lastmod" "desc" }}
    <li><small>{{ .Lastmod.Format "01/02/2006"}}:</small> <a href={{ .Permalink }}>{{ .Title }}</a></li>
    {{ end }}
    </ul>
  </div>
</section>
{{ partial "footer" . }}
